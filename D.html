    <h1>崩壞的故事：刀子精選</h1>

    <h2>崩壞3 —— 卡蓮與凱文的悲歌</h2>
    <p>
        在逐火之蛾的殘酷歷史裡，卡蓮·卡斯蘭娜與凱文·卡斯蘭的故事，是最深沉的悲劇之一。
        她以愛與正義為信仰，他以犧牲與絕望為代價。當終焉降臨，兩人注定無法同行……
        卡蓮最後的微笑，停留在凱文無法觸及的回憶中。
    </p>

    <h2>崩壞2 —— 希兒與蓮的命運</h2>
    <p>
        當希兒為了拯救蓮踏入未知空間，她早已知曉代價。蓮為保護世界，選擇以自己作為封印的一部分。
        分離的那一刻，希兒強忍著淚，向蓮微笑道別。那不是再會，而是永別。
    </p>
