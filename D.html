    <h1>崩壞的故事：刀子精選</h1>

    <h2>崩壞3 —— 卡蓮與奧托的悲歌</h2>
    <p>
        在逐火之蛾的殘酷歷史裡，卡蓮·卡斯蘭娜與奧托，阿波卡利斯的故事，是最深沉的悲劇之一。
        她以愛與正義為信仰，他以背叛友人、至親甚至是世界之上的規則為代價。當命運降臨，兩人注定無法同行……
        卡蓮最後戰鬥的座標，停留在奧托無法觸及的回憶中。
    </p>

    <h2>崩壞3 —— 逐火之蛾</h2>
    <p>
        歷經崩壞的降臨，律者的摧殘，百位逐火成員最後只留下了留在天際的鳥，這隻鳥將攜帶著長達百年的使命...
        在新世代的救世主來臨時，守在和平時代的大門。
    </p>
